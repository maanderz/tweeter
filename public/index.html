<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js" integrity="sha256-59IZ5dbLyByZgSsRE3Z0TjDuX7e1AiqW5bZ8Bg50dsU=" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
  

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">

      <img class="logo" src="/images/bird.png">

      <span class="header">Tweeter</span>

      <input type="button" style="width:100px;height:50px" class="btn" value="Compose" />

    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id ="input" action="/tweets/" method="POST">
          <textarea class="text" placeholder=" What are you humming about?"></textarea>
          <button type="submit" class="button">Tweet</button>
          
          <span class="error"> You can't do that! </span>
          <span class="counter">140</span>
        </form>
      </section>

      <section id = "tweet-container"></section>
      
    </main>

  </body>
</html>
